<!DOCTYPE html>
<html lang="fr" x-data="{ menuIsOpen : false }" :class="menuIsOpen && 'noscroll'">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>404 - Page Non trouvée</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Déclaration de la feuille de style -->
    <link rel="stylesheet" href="/src/css/style.css">

    <!-- Chargement de la librairie Alpine JS -->
    <script defer="" src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>

    <!-- Chargement de la librairie Anime JS -->
    <script src="https://animejs.com/lib/anime.min.js"></script>

    <!-- Déclaration de la feuille de fonctions -->
    <script src="src/fonctions.js"></script>
</head>

<body x-data="{ atTop : false }">

    <header class="header" :class="atTop && 'header--atTop'"
        @scroll.window="atTop = (window.scrollY > 300 ? true : false)">
        <div class="header__caption">
            <div class="header__start">
                <a class="header__link" href="/">
                    <img class="header__logo" src="/public/img/pomme_blanche.png" alt="Logo du site, une pomme blanche">
                    <h1 class="header__title">Madness of Manga</h1>
                </a>
            </div>

            <div class="header__end">
                <!--Menu Hamburger-->
                <button class="header__menu-btn menu-btn" @click="menuIsOpen = !menuIsOpen"
                    :class="menuIsOpen && 'menu-btn--open'">
                    <span class="menu-btn__bar"></span>
                </button>
            </div>
        </div>

        <nav class="header__menu menu" :class="menuIsOpen && 'menu--open'">
            <ul class="menu__list list-unstyled">
                <li class="menu__item">
                    <a class="menu__link menu__bar" href="index.html">Accueil</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link menu__bar" href="page_1.html">Death Note, un chef d'oeuvre</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link menu__bar" href="page_2.html">Death Note, le film Netflix</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link menu__bar" href="page_3.html">La justice française</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link menu__bar" href="autres_projets.html">Autres projets</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link menu__nonbar" href="a_propos.html">A propos </a>
                </li>
                <li class="menu__item">
                    <a class="menu__link menu__nonbar text__blanc" href="formulaire.html">Contact</a>
                </li>
            </ul>
        </nav>

    </header>

    <main>
        <h1 class="h1__404">Page Non trouvée</h1>
        <form action="https://duckduckgo.com/" method="GET" x-data="{ q:'', }"
            x-on:submit="q = q + ' site:mmimontbeliard.com'">
            <label for="q">Text à chercher :</label>
            <input type="text" id="q" name="q" x-model="q">
            <button type="submit">Rechercher</button>
        </form>
    </main>

    <footer class="footer">
        <a class="footer__link" href="http://mmimontbeliard.com/">
            <img src="/public/img/logo_mmi.png" alt="Logo du site du département MMI de Montbéliard"></a>
        <p>PierrePolJ</p>
        <p>PierrePolJ - Projet réalisé dans le cadre d’un exercice pédagogique au département MMI de Montbéliard</p>
    </footer>
</body>
